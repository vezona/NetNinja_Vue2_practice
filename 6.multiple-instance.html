<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiple instance</title>
  </head>
  <body>
    <div id="vue-one">
      <h1>{{title}}</h1>
      <p>{{greeting}}</p>
      <greeting></greeting>
    </div>

    <div id="vue-two">
      <h1>{{title}}</h1>
      <greeting></greeting>
      <p>{{greeting}}</p>
      <button @click="changeTitle">Change AppOne title</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      Vue.component("greeting", {
        template:
          "<div>  my name is {{name}}  <button @click='changeName'>click me</button> </div> ",
        data: function () {
          return {
            name: "yooo",
          };
        },
        methods: {
          changeName: function () {
            this.name = "jinjin";
          },
        },
      });
      var one = new Vue({
        el: "#vue-one",
        data: {
          title: "vue app one",
        },
        computed: {
          greeting: function () {
            return "hello I am App One";
          },
        },
        methods: {},
      });

      var two = new Vue({
        el: "#vue-two",
        data: {
          title: "vue app two",
        },
        computed: {
          greeting: function () {
            return "yoyo I am App two";
          },
        },
        methods: {
          changeTitle: function () {
            one.title = "heyhey title changed";
          },
        },
      });
    </script>
  </body>
</html>
